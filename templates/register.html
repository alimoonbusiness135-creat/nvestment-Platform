{% extends 'base.html' %}

{% block title %}Register - Investment Platform{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <i class="fas fa-chart-line" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Create an Account</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <small class="form-text">Password must be at least 8 characters long</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div class="form-group">
            <label for="referral_code" class="form-label">Referral Code (Optional)</label>
            <input type="text" class="form-control" id="referral_code" name="referral_code" value="{{ referral_code }}">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
    
    <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
