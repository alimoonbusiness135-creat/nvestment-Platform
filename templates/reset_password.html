{% extends 'base.html' %}

{% block title %}Reset Password - Investment Platform{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <i class="fas fa-key" style="font-size: 3rem; color: var(--primary-color);"></i>
    </div>
    <h2 class="auth-title">Reset Your Password</h2>
    <p class="auth-subtitle">Enter your new password below.</p>
    
    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
        <div class="form-group">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required autofocus>
            <small class="form-text text-muted">Password must be at least 8 characters long</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </div>
    </form>
    
    <div class="auth-footer">
        <p>Remember your password? <a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
