{% extends 'base.html' %}

{% block title %}Login - Investment Platform{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100" style="padding: 2rem 0;">
    <div class="card card-highlight" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div style="width: 70px; height: 70px; background: linear-gradient(135deg, #3b82f6, #a855f7); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <i class="fas fa-sign-in-alt" style="font-size: 2rem; color: white;"></i>
                </div>
                <h2 class="mb-2">Welcome Back</h2>
                <p class="text-muted">Sign in to your investment account</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required autofocus placeholder="your@email.com">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                    <div class="text-end mt-2">
                        <a href="{{ url_for('forgot_password') }}" class="text-decoration-none" style="color: var(--accent-green); font-size: 0.9rem;">
                            <i class="fas fa-key"></i> Forgot password?
                        </a>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember" style="cursor: pointer;">
                        <label class="form-check-label" for="remember" style="cursor: pointer;">
                            Remember me for 30 days
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">
                    <i class="fas fa-sign-in-alt"></i> Login Now
                </button>
            </form>
            
            <div class="text-center mt-4 pt-4 border-top border-opacity-25">
                <p class="mb-0 text-muted">Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-decoration-none" style="color: var(--accent-green); font-weight: 600;">
                        Create one now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
